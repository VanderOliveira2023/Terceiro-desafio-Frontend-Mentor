<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Comme:wght@300;400;500;800&family=Hanken+Grotesk:wght@800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@700&family=Outfit:wght@400;700&family=Playfair+Display&family=Poppins:wght@300;500&family=Red+Hat+Display:wght@400;700;900&family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img class="image" src="/images/illustration-hero.svg" alt="">


    <div class="resumo">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plano">

      <img class="icon-music" src="/images/icon-music.svg" alt="">
      <div class="sub">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
      
    </div>

    <div class="Proceed">
      <button class="btn">Proceed to Payment</button>
      <footer class="footer">Cancel Order</footer>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
